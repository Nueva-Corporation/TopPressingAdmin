<body>
    <div class="content">
        <img src= "./../../../assets/login/Cuddle Clouds.jpeg"  class="bg-img">
        <div class="card rounded-lg">
          <div class="card-body">
              <div class="mx-auto mb-5">
                  <img src="./../../../assets/login/top-icon.png" alt="" height="24" />
                    <h3 class="d-inline align-middle ml-1 text-logo">Top Pressing</h3>
                    <br>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
                        <div class="form-group">
                          <label for="userName">Nom d'utilisateur</label>
                          <input type="text" class="form-control" id="userName" formControlName="userName">
                        </div>
                        <div class="form-group">
                          <label for="password">Mot de Passe</label>
                          <input type="password" class="form-control" id="password" formControlName="password">
                        </div>
                        <div class="checkbox mb-3">
                          <label>
                            <input type="checkbox" value="remember-me"> Se souvenir de moi
                          </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit"  [disabled]="loginForm.invalid">Connexion</button>
                    </form>
                    <div class="row mt-3">
                      <div class="col-12 text-center">
                        <p class="text-muted">Vous n'avez pas de compte?<a routerLink="/register"
                            class="text-primary font-weight-bold ml-1">S'inscrire</a></p>
                      </div> <!-- end col -->
                    </div>
                </div>
          </div>
  </div>
</div>
</body>
