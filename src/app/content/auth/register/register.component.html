<body>
    <div class="content">
        <img src= "./../../../assets/login/Cuddle Clouds.jpeg"  class="bg-img">
        <div class="card w-25 rounded-lg">
            <div class="card-body">
                <div class="mx-auto mb-5">
                    <img src="./../../../assets/login/top-icon.png" alt="" height="24" />
                      <h3 class="d-inline align-middle ml-1 text-logo">Top Pressing</h3>
                      <br>
                      <form [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">
                        <div class="form-group">
                            <label for="email">Adresse email</label>
                            <input type="text" class="form-control" id="email" formControlName="email">
                          </div>
                          <div class="form-group">
                            <label for="userName">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="userName" formControlName="userName">
                          </div>
                          <div class="form-group">
                            <label for="password">Mot de Passe</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                          </div>
                          <button class="btn btn-lg btn-primary btn-block" type="submit"  [disabled]="registerForm.invalid">S'inscrire</button>
                      </form>
                      <div class="row mt-3">
                        <div class="col-12 text-center">
                          <p class="text-muted">Vous avez d√©ja un compte?<a routerLink="/login"
                              class="text-primary font-weight-bold ml-1">Connexion</a></p>
                        </div> <!-- end col -->
                      </div>
                  </div>
            </div>
        </div>
    </div>
</body>
